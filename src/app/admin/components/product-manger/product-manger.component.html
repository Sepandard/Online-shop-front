<mat-tab-group id="mat-tab-header">
  <mat-tab label="First">
    <div class="mt-4 container animate__animated animate__fadeIn">
      <mat-card>
        <div class="name-menu-btn d-flex">
          <form
            class="d-flex mb-3"
            [formGroup]="searchForm"
            (ngSubmit)="onSubmitImportedFilePattern()"
          >
            <section class="example-section"></section>
            <button class="menu-btn name-menu-btn" mat-menu-item *ngIf="false">
              <mat-icon class="mat-icon-size">login</mat-icon>Login
            </button>
            <input
              placeholder="Product ID"
              type="number"
              class="form-control width-200"
              formControlName="searchID"
              [disabled]="onClick()"
            />
            <input
              placeholder="ProductName"
              type="text"
              class="ml-3 form-control width-200"
              formControlName="searchName"
            />
            <button class="menu-btn" type="submit" mat-button>Search</button>
          </form>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="productid">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.productid }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="productname">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.productname }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="productprice">
            <th mat-header-cell *matHeaderCellDef>price</th>
            <td mat-cell *matCellDef="let element">
              {{ element.productprice }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="productdescription">
            <th mat-header-cell *matHeaderCellDef>description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.productdescription }}
            </td>
          </ng-container>
          <ng-container matColumnDef="categoryproductname">
            <th mat-header-cell *matHeaderCellDef>category</th>
            <td mat-cell *matCellDef="let element">
              {{ element.categoryproductname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="oparator">
            <th mat-header-cell *matHeaderCellDef>Operator</th>
            <td mat-cell *matCellDef="let element">
              <app-button-renderer
                [buttonConfig]="buttons"
                [row]="element"
                (onClickButton)="onClickButton($event)"
              ></app-button-renderer>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{searchForm.value}}"</td>
        </tr> -->
        </table>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab>

  </mat-tab>
</mat-tab-group>
