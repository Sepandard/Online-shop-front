<mat-card class="m-3">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <img
        mat-card-image
        class="header-image ml-2"
        src="{{ selectedProduct.ProductImageUrl }}"
        alt=""
      />
      <h1>{{ selectedProduct.priceProduct }}</h1>
    </div>
    <div class="col-lg-6 col-md-12">
      <div>
        <mat-card-content>
          <p>
            {{ selectedProduct.descriptionProduct }}
          </p>
        </mat-card-content>
        <button mat-button>Add</button>
      </div>
    </div>
    <div>
      <mat-card-actions> </mat-card-actions>
    </div>
  </div>
</mat-card>
