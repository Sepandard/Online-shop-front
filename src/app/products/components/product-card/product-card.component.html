<div class="container mt-5  animate__animated animate__fadeIn">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of product">
      <mat-card class="card m-2">
        <mat-card-header>
          <mat-card-title>{{ item.productname }}</mat-card-title>
          <mat-card-subtitle>{{ item.categoryproductname }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="{{IMAGE_URL +item.image_name}}"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <mat-card>
            <p>
              {{ item.productdescription }}
            </p>
          </mat-card>
          <h5>
            {{ item.productprice }}
          </h5>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Add</button>
          <button mat-button (click)="onClinkToDetaliPage(item)">
            Watch more
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
